services:
  # ğŸš€ Service 1: Node.js Backend
  - type: web
    name: file-sharing-server
    env: node
    rootDir: server               # Folder where your backend code lives
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js" # Or "npm start" depending on your script

  # ğŸŒ Service 2: React Frontend (Vite)
  - type: web
    name: file-sharing-client
    env: static
    rootDir: client               # Folder where your frontend code lives
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist       # âœ… Corrected from 'publishDir' to 'staticPublishPath'

    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
