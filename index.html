<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="authentication-section" style="display: none">
      <h1>Enter your username</h1>
      <input type="text" id="username-input" />
      <button id="authenticate-button">Authenticate</button>
    </div>
    
    <div id="connection-section" >
      <h1>Connect with another user</h1>
      <input type="text" id="target-username-input" />
      <button id="connect-button">Connect</button>
    </div>
    <div id="qr-code"></div>
    
    <div id="messaging-section" style="display: none">
      <h1>Chatting with <span id="username-label"></span></h1>
      <div id="chat-box"></div>

      <div id="file-container">
        <label for="file-input">Choose file:</label>
        <input type="file" id="file-input" name="file-input">
      </div>
      <div class="progress-bar" id="progress_bar" style="display: none">
        <div class="progress" id="progress"></div>
      </div>

      <div id="message-box">
        <input type="text" id="message-input" />
        <button id="send-button">Send</button>
      </div>
    </div>
       

        <script src="qrcode.min.js"></script>
     <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
